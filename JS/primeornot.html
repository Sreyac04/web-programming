<html>
<head>
    <title>Prime or Not</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color:green;
            color:#90AFC5;
        }
    </style>
</head>
<body>
    <h1>Check if a Number is Prime or Not</h1>
    <label for="number">Enter a number: </label>
    <input type="number" id="number" required>
    <button onclick="
        var number = +document.getElementById('number').value;

        if (number < 2) 
        {
            document.getElementById('result').textContent = number + ' is not a prime number.';
        } 
        else 
        {
            for (var i = 2; i < number; i++) 
            {
                if (number % i === 0)
                {
                    document.getElementById('result').textContent = number + ' is not a prime number.';
                    return; 
                }
            }
            document.getElementById('result').textContent = number + ' is a prime number.';
        }
    ">Check</button>
    <p id="result"></p>
</body>
</html>
