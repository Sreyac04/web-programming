<body bgcolor="grey">
<h1 align="center">MATH AND STRING FUNCTIONS</h1>
<p>The string functions in JavaScript provides various methods to manipulate and handle text.Some of them are:</p>
</body>
<script>
document.write("String= Welcome to Javascript");
var x="Welcome to Javascript";
var y="Programs"
document.write("<br>");
document.write("length:" + x.length);
document.write("<br>");
document.write("Substring using slice:",x.slice(11,21));
document.write("Substring using substr:",x.substring(11,4));
document.write("<br>");
document.write("Concatenation:",x.concat(" ",y));
document.write("<br>");
document.write("Replace:",x.replace("Javascript","HTML"));
document.write("<br>");
document.write("Uppercase:",x.toUpperCase());
document.write("<br>");
document.write("Lowercase:",x.toLowerCase());
document.write("<br>");
document.write("Index of:",x.indexOf("to"));
document.write("<br>");
document.write("Last index of Javascript:",x.lastIndexOf("Javascript"));
document.write("<br>");
document.write("Character at position 4:",x.charAt(5));
document.write("<br><br>");
document.write("Number=123.4");
var x=123.4;
document.write("<br>");
document.write("Square root:", Math.sqrt(x));
document.write("<br>");
document.write("Power to 3:", Math.pow(x,3));
document.write("<br>");
document.write("Absolute value:", Math.abs(x));
document.write("<br>");
document.write("Round value:", Math.round(x));
document.write("<br>");
document.write("Ceil value:", Math.ceil(x));
document.write("<br>");
document.write("Floor value:", Math.floor(x));
document.write("<br>");
document.write("Pi value:", Math.PI);
document.write("<br>");
document.write("Max value in(2,4,4):", Math.max(3,4,5));
document.write("<br>");
document.write("Min value in(3,4,5):", Math.min(3,4,5));
document.write("<br>");
</script>
