<html>
<head>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            font-weight: bold;
            background-color: #E6E6E6;
            font-size: 20px;
        }
        h2 {
            text-align: center;  
            font-size: 24px;
            margin-bottom: 20px;
            }
    </style>
</head>
<body bgcolor="skyblue">
    <div id="calendar"></div>

    <script>
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        function createCalendar(elem) {
            const year = document.getElementById("year").value;
            let calendarHTML = `<h2>YEAR: ${year}</h2><br>`; 
            for (let mon = 0; mon < 12; mon++) {
                let d = new Date(year, mon, 1); 
                calendarHTML += '<strong>' + months[mon] + '</strong><br>';
                calendarHTML += '<table><tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thur</th><th>Fri</th><th>Sat</th><th>Sun</th></tr><tr>';

                for (let i = 0; i < getDay(d); i++) {
                    calendarHTML += '<td></td>';
                }

                while (d.getMonth() === mon) {
                    calendarHTML += '<td>' + d.getDate() + '</td>';
                    if (getDay(d) % 7 === 6) {  
                        calendarHTML += '</tr><tr>';
                    }
                    d.setDate(d.getDate() + 1);  
                }

                if (getDay(d) !== 0) {
                    for (let i = getDay(d); i < 7; i++) {
                        calendarHTML += '<td></td>';
                    }
                }
                calendarHTML += '</tr></table><br>';
            }

            elem.innerHTML = calendarHTML;
        }

        function getDay(date) {
            let day = date.getDay();
            if (day === 0) day = 7;  
            return day - 1;  
        }
    </script>

    Enter a year: <input type="text" id="year" /><br><br>
    <input type="button" value="Calendar" onClick="createCalendar(document.getElementById('calendar'));" />
</body>
</html>
