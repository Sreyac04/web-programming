<html>
<head>
<title>registration form</title>
</head>
<body bgcolor="#8686AF">
<h1><font color="yellow"><b><center>STUDENT REGISTRATION FORM</font></b></center></h1>
<form>
<label>First Name:</label><input type="text"placeholder="enter your first name">
<br><br>
<label>second Name:</label><input type="text"placeholder="enter your second name">
<br><br>
<label>Address:</label><textarea id="address"name="address"rows="5" cols="30"></textarea>
<br><br>
<label>Phone:</label>
<input type="text" name=country code value="+91" size="2">
<input type="text" name="phone" size="10">
<br><br>
<label>Password:</label><input type="password" minlength="6" required>
<br><br>
<label>Email:</label><input type="email" placeholder="abc@gmail.com">
<br><br>
<label>Date of birth:</label><input type="date">
<br><br>
<label>Select your gender:</label><br>
<input type="radio"id="male"name="gender"value="male"><label for="male">Male</label><br>
<input type="radio"id="female"name="gender"value="female"><label for="female">Female</label><br>
<input type="radio"id="others"name="gender"value="others"><label for="others">Others</label><br><br>
<label for="qualification">Qualification:</label><select id="qualification:</label><select id="qualification">
<option value="graduate">Graduate</option>
<option value="plustwo">Plustwo</option>
<option value="SSLC">SSLC</option>
<option value="diploma">Diploma</option>
<option value="polytechnic">Polytechnic</option>
<option value="others">Others</option>
</select>
<br><br>
<label>Languages known:</label><br>
<input type="checkbox"id="English"name="language"value="English"><label for="language">English</label><br>
<input type="checkbox"id="Malayalam"name="language"value="Malayalam"><label for="language">Malayalam</label><br>
<input type="checkbox"id="Hindi"name="language"value="Hindi"><label for="language">Hindi</label><br>
<input type="checkbox"id="Tamil"name="language"value="Tamil"><label for="language">Tamil</label><br>
<br><br>
<input type="Reset"value="Reset">
<input type="Submit"value="submit">
</body>
</html>
